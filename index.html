<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ЧелГУ Инфо</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <div class="chat-container">
            <h2>Чат с ботом</h2>
            <div class="chat-history" id="chat-history">
                <!-- Здесь будет история чата -->
            </div>
            <div class="chat-input">
                <input type="text" id="chat-input" placeholder="Введите ваше сообщение...">
                <button id="send-button">Отправить</button>
            </div>
        </div>

        <div class="right-side">
            <div class="search-container">
                <h2>Поиск</h2>
                <input type="text" id="search-input" placeholder="Поиск по ЧелГУ...">
                <button id="search-button">Искать</button>
                <div class="search-results" id="search-results">
                    <!-- Здесь будут результаты поиска -->
                </div>
            </div>

            <div class="news-container">
                <h2>Новости ЧелГУ</h2>
                <ul class="news-list">
                     <!-- Здесь будут новости -->

                </ul>
            </div>
        </div>
    </div>

    <script src="/static/script.js"></script>
</body>
</html>
